{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<form class="form" method="post" action="{% url 'new_ride' %}">
{% csrf_token %}
<div class="row">
    <div class="col-lg-4">
        <div class="well" style="margin: 0px auto;">
            <fieldset>
                <legend>Record A Ride</legend>
                {{ form|bootstrap }}
                <div class="form-group pull-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</form>
{% endblock %}

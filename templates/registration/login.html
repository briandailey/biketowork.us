{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<form class="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<div class="row">
    <div class="col-lg-4">
        <div class="well">
            <fieldset>
                <legend>Please log in...</legend>
                {{ form|bootstrap }}
                <div class="form-group pull-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<p class="lead">Don't have an account? Sign in with <a href="/login/google/">Google!</a></p>
</form>
{% endblock %}
